<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-500 mt-2">Login with your email and password</p>
    </div>

    <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
            <label class="block mb-1 font-medium text-gray-700">Email</label>
            <input type="email" id="email" placeholder="you@example.com"
                   class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   required>
        </div>

        <!-- Password -->
        <div>
            <label class="block mb-1 font-medium text-gray-700">Password</label>
            <input type="password" id="password" placeholder="Enter your password"
                   class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   required>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-xl hover:from-blue-500 hover:to-purple-500 transition duration-300">
            Login
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-500">Don't have an account? <a href="#" class="text-purple-600 font-medium hover:underline">Sign Up</a></p>
    </div>

    <!-- Error Message -->
    <p id="message" class="text-red-500 mt-4 text-center"></p>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('jwtToken', data.token); // store JWT
                message.textContent = '';

                // Redirect to a protected page
                window.location.href = '/home.html';
            } else {
                message.textContent = data.message || 'Login failed. Check credentials.';
            }
        } catch (error) {
            console.error(error);
            message.textContent = 'Something went wrong. Please try again.';
        }
    });
</script>

</body>
</html>
