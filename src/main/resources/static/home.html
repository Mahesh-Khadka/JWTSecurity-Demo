<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide content until JS validates JWT */
        #main-content { display: none; }
    </style>
    <script src="auth.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">

<!-- Main Card -->
<div id="main-content" class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md text-center transform transition hover:scale-105">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Welcome Home ðŸŽ‰</h1>
    <p class="text-gray-600 mb-8 text-lg">You have successfully logged in. Enjoy exploring!</p>

    <!-- Buttons -->
    <div class="flex justify-center space-x-6">
        <a href="profile.html"
           class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition duration-300">
            Profile
        </a>
        <a href="login.html" id="logout-btn"
           class="px-6 py-3 bg-red-500 text-white font-semibold rounded-xl shadow hover:bg-red-600 transition duration-300">
            Logout
        </a>
    </div>
</div>

<!-- Footer -->
<footer class="absolute bottom-4 text-white text-sm opacity-80">
    Â© 2025 MyApp. All Rights Reserved.
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
            window.location.href = "login.html";
            return;
        }
        document.getElementById("main-content").style.display = "block";

        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("jwtToken");
        });
    });
</script>

</body>
</html>
